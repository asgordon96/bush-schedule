{% extends "layout.html"%}
{% block title %}Login{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="/static/style.css">
{% endblock %}

{% block body %}
  <div class="center">
    <h2>Login</h2>
    <form action = "/login" method="POST" role="form">
      <div class = "form-group">
        <label>Bush Email</label>
        <input type="text" name="email" class="form-control input-width" placeholder="Enter Email"/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control input-width" placeholder="Password"/>
      </div>
      <button type="submit" class="btn btn-default">Login</button>
    </form>
    <div class="padded">
      Or, <a href="/account/new" class="btn btn-default">Create an Account<a>
    </div>
  </div>
{% endblock %}
