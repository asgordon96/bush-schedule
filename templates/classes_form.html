{% extends "layout.html" %}  
{% block title %}Add Classes{% endblock %}
{% block name %}
  {{ super() }}
  <meta name="viewport" content="width=device-width">
{% endblock %}
{% block body %}
  {{ super() }} 
  <div class="container">
    <h1>Enter your Current Classes</h1>
    <form action="/classes" method="POST">
      <div class="form-group">
        <label class="control-label">A Block Class</label>
        <div class="controls">
          <input type="text" class="form-control" name="A">
          <div class="form-group">
            <label class="control-label">B Block Class</label>
            <div class="controls">
              <input type="text" class="form-control" name="B">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label">C Block Class</label>
            <div class="controls">
              <input type="text" class="form-control" name="C">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label">D Block Class</label>
            <label></label>
            <div class="controls">
              <input type="text" class="form-control" name="D">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label">E Block Class</label>
            <div class="controls">
              <input type="text" class="form-control" name="E">
              <div class="form-group">
                <label class="control-label">F Block Class</label>
                <label></label>
                <div class="controls">
                  <input type="text" class="form-control" name="F">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
        <button class="btn btn-primary">Submit Classes</button>
    </form>

  </div>
{% endblock body %}
